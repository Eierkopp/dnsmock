{
    "version": 1, 
    "disable_existing_loggers": false, 
    "loggers": {
        "": {
            "handlers": [
                "file_handler"
            ], 
            "propagate": false, 
            "level": "INFO"
        }
    }, 
    "handlers": {
        "file_handler": {
            "backupCount": 10, 
            "level": "INFO", 
            "filename": "/var/log/dnsmock/dnsmock.log",
            "formatter": "standard", 
            "class": "logging.handlers.RotatingFileHandler", 
            "maxBytes": 10485760
        },
        "console_handler": {
            "level" : "DEBUG",
            "formatter": "standard",
            "class" : "logging.StreamHandler"
        },
        "syslog_handler": {
            "level": "INFO",
            "formatter": "standard",
            "class": "logging.handlers.SysLogHandler",
            "address" : ["127.0.0.1", 514 ]
        }
    }, 
    "formatters": {
        "standard": {
            "datefmt": "%Y%m%d_%H%M%S", 
            "format": "%(asctime)s [%(levelname)s] %(name)s: %(message)s"
        }
    }
}
